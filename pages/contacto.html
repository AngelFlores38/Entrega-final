        <section>
            <h1>Formulario</h1>
        </section>

        <main class="contacto-main container">
        <form>
            <div class="campos">
                <label for="nombre" class="indicaciones">Nombre y Apellido</label>
                <input type="text" id="nombre">
            </div>

            <div class="campos">
                <label for="dni" class="indicaciones">Número de DNI</label>
                <input type="number" id="dni">
            </div>

            <div class="campos">
                <label for="telefono" class="indicaciones">Número de telefono</label>
                <input type="tel" id="telefono">
            </div>

            <div class="campos">
                <label for="mensaje" class="indicaciones">Dejanos tu comentario</label>
                <textarea id="mensaje" cols="20" rows="5"></textarea>
            </div>

            <div class="campos">
                <input type="submit" value="Enviar formulario" class="botones">

                <input type="reset" value="Limpiar formulario" class="botones">
            </div>

            <h2>Encuentranos en San Vicente, Misiones</h2>
            
            <iframe class="container-maps" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2976.4827715212878!2d-54.485077625257226!3d-26.994920396642307!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94f9bfb613d946dd%3A0xa7983e6d767b507c!2sInfomaster%20(Internet%20Por%20F.O)!5e1!3m2!1ses!2sar!4v1692558622469!5m2!1ses!2sar" width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            
        </form>
